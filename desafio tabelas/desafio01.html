<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        td {
            border: 1px solid black;
            text-align: center;


        }

        table {
            border-spacing: 2px;
            height: 200px;
            width: 600px;
        }

        .tab2 {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <table class>
        <caption>tabela 01</caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>

        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>



        </tr>
        <tr>
            <td colspan="3p">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2px">11</td>
            <td>12</td>
        </tr>
        <td>13</td>
        <td>14</td>
        <td>15</td>
        </td>
    </table>



</body>

</html>
