<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em HTML5</title>
</head>

<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho de seu
        navegador</p>
    <picture>
        <source media="(max-width:1000px )" srcset="imagens coloridas/fotom.png" type="image/png">
        <img src="imagens coloridas/fotom.png" alt="imagem flexivel">
    </picture>

    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reprozir audios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/July - John Patitucci.mp3" type="audio/mpeg">
        <!--- isso aq é pro site verificar a compatibilidade com o audio, q pode ter essas 3 formas ai mp3 ogg e wav, se n tiver, deixa o link pra download, o metadata é pra ele dar uma carregada ja no conteudo-->
        <source src="midia/July - John Patitucci.mp3" type="audio/ogg">
        <source src="midia/July - John Patitucci.mp3" type="audio/wav">
        <!--- deixar o link num paragrafo para caso n der para ouvir, fazer o download-->
    </audio>
</body>

</html>
