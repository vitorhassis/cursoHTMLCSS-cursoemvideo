<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex de formulario</title>
</head>

<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inum">numero: </label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5"
                oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
            <!--- esse output eh para aparecer o numero do lado do range desejado. usando o oniput, vc consegue fazer aparecer o valor desejado mexendo o range, aparecendo o valor exato no output-->

        </p>










    </form>

</body>

</html>
