<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
</body>
<form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>sexo</legend>
        <!--- obs: usamos o mesmo NAME, nesse caso, para ser possivel desmarcar uma bolinha, pq eh input type radio, n funciona no checkbox, la ja funfa vc desmarcar, aqui, precisamos colocar o mesmo name nas alternativas. o ID continua diferente, mas o NAME tem q ser o msm no type radio-->
        <input type="radio" name="sexo" id="isxmas"> <label for="isxmas">Masculino</label>
        <input type="radio" name="sexo" id="isxfem"> <label for="isxfem">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
        <input type="checkbox" name="esbas" id="iesbas" checked> <label for="iesbas">Basquetebol</label> <br> <!--- esse checked eh para ja vir marcado a alternativa-->
        <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tenis</label> <br>
    </fieldset>


    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</html>
