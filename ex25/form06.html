<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <p>
        <label for="icor">Cor: </label>
        <input type="color" name="Cor" id="icor" value="#00ff00">
    </p>
    <p>
        <label for="inivel">nivel de satisfacao: </label>
        <input type="range" name="nivel" id="inivel" value="2" min="1" max="5">
    </p>
    <!---lembrar que value basicamente eh um valor q ele comeca-->

    <p>
        <label for="ifoto">foto do perfil</label>
        <input type="file" name="foto" id="ifoto">
        
    </p>

    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
    
</body>
</html>
