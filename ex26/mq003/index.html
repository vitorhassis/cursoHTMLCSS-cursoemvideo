<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query</title>
    <link rel="stylesheet" href="estilos/style.css">

    
    
    <link rel="stylesheet" href="estilos/style.css" media="all"> <!--- esse media all seria para todos os dispositivos, ou seja, configuracao geral para os dois tipos. tanto impressora, quanto retrato, etc. e no caso, as de baixo, seriam configuracoes adicionais, nesse caso para o modo retrato e paisagem-->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)"> <!---  para todas as telas em modo retrato-->
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)"> <!--- todas as telas em modo paisagem-->
</head>
<body>
    <h1>mude a orientacao do seu dispositivo</h1> <!---orientacao seria o celular em pe ou deitado-->

</body>
</html>
